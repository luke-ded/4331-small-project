<!DOCTYPE html>
<html>
<head>
    <title>Search Contacts</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() 
    {
        readCookie();
    }, false);
    </script>
	
</head>
<body>


<div class="main">

    <div class="icon">
        <h2 class="logo">Project POOSD</h2>  
    </div>

    <button id="searchTab" class="actionBtn">Search</button>

    <a href="add.html"><button id="addTab" class="actionBtn" onclick = >Add Contact</button></a>
    
    <script type="text/javascript">
        document.getElementById("searchTab").style.color = "rgb(0, 157, 255)";
        document.getElementById("searchTab").style.borderColor = "rgb(0, 157, 255)";
    </script>

    

    <button type="button" id="logoutButton" class="logoutButton" onclick="doLogout();"> Log Out </button>

    <h2 id="userName"></h2>

    <div id="accessUIDiv">
        <h2 id = "accessUITitle">Search for a Contact</h2>
        
        <input type="text" id="searchText" class="addText" placeholder="Contact To Search For"/><br />
        <script>
            document.getElementById("searchText").onkeyup = function(e)
            {
              if(e.key == 'Enter') searchContact();
            }
        </script>
        <h2 class="TableHead">Results</h2>  
	<table>
        <tr>
            <th>
                Name 
            </th>
            <th>
                Email
            </th>
            <th>
                Phone Number
            </th>
            <th>
                <button type="button" id="removeColorButton" class="removebutton" onclick="removeContact();"> Remove </button>
            </th>
        </tr>
        <tbody id = "SearchTable"></tbody>
        

        </table>
        <button type="button" id="searchColorButton" class="addbutton" onclick="searchContact();"> Search </button>
        
    </div>
</div>
</body>
</html>
